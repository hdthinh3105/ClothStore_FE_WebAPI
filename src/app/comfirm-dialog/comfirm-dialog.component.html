<div class="dialog">
<h1 class="custom-dialog-title">Bạn muốn chọn món khác?</h1>
<div class="custom-dialog-content">{{confirmMessage}}</div>
<div class="custom-dialog-actions">
  <button mat-button class="custom-confirm-button" (click)="dialogRef.close(true)">Đồng ý</button>
  <button mat-button class="custom-cancel-button" (click)="dialogRef.close(false)">Hủy bỏ</button>
</div>
</div>
