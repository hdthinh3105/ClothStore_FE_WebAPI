<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <!-- component -->
    <ol class="list-none p-0 inline-flex space-x-2 mb-4">
      <li class="flex items-center">
        <svg onclick="window.location.href='/homepage';" xmlns="http://www.w3.org/2000/svg" height="1em"
             viewBox="0 0 576 512" class="cursor-pointer hover:fill-blue-500 transition-colors duration-300"
             fill="#4b5563">
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
        </svg>
        <span class="mx-2">/</span>
      </li>
      <li class="flex items-center">
        <a href="#" class="text-gray-600 hover:text-blue-500 transition-colors duration-300">Sản phẩm</a>
        <span class="mx-2" onclick="window.location.href='/'"></span>
      </li>
    </ol>
    <div class="bg-cover bg-center  h-auto text-white py-24 px-10 object-fill"
         style="background-image: url(https://png.pngtree.com/background/20230519/original/pngtree-store-with-hanging-clothing-in-a-high-end-environment-picture-image_2654941.jpg)">
      <div class="md:w-1/2">
        <p class="font-bold text-sm uppercase">Dịch vụ</p>
        <p class="text-3xl font-bold">Sản phẩm hàng đầu</p>
        <p class="text-2xl mb-10 leading-none">Mua sắm thỏa thích</p>
        <a href="#"
           class="bg-purple-800 py-4 px-8 text-white font-bold uppercase text-xs rounded hover:bg-amber-600 hover:text-amber-300">Liên
          hệ tư vấn</a>
      </div>
    </div>
    <br>
    <div class="d-flex justify-content-end">
      <button class="btn bg-gray-100 p-3 d-flex align-items-center fs-7 lh-1 w-20 w-md-auto mx-3" type="button">
        Filters
      </button>
      <select class="form-select form-select-sm border-0 p-3 pe-5 lh-1 fs-7 bg-gray-100">
        <option selected="">Sắp xếp</option>
        <option value="1">Giá cao nhất</option>
        <option value="2">Giá thấp nhất</option>
        <option value="3">Tên A-Z</option>
      </select>
    </div>

    <br>
    <h2 class="text-3xl tracking-tight text-gray-900 text-center">Tất cả sản phẩm</h2><br>
    <app-spinner [show]="isLoading"></app-spinner>
    <div class="grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      <a [routerLink]="['/product', product.id]" (click)="getProductToDetail(product)" class="group relative"
         *ngFor="let product of this.productDtos">
        <div
          class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md lg:aspect-none lg:h-80 group-hover:outline-dashed group-hover:outline-black outline-2">
          <img
            src="{{'' + product.image}}"
            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
            class="h-full w-full object-cover object-center">
          <div
            class="card-actions absolute inset-0 flex-auto items-center justify-center opacity-0 transition-opacity duration-300">
            <span class="small text-uppercase tracking-wide fw-bolder text-center d-block">Size</span>
            <div class="d-flex justify-content-center align-items-center flex-wrap mt-3">
              <button class="btn btn-outline-dark btn-sm mx-2"
                      *ngFor="let size of product.sizes">{{ size.optionProduct?.name }}
              </button>
            </div>
          </div>
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{ product.name }}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">{{ product.price | currency: 'VND' | slice:1 }} <span
          class="symbol" style="font-size: 1rem; line-height: 1rem; letter-spacing: 0.1rem; text-decoration: underline">đ</span>
        </p>
      </a>
      <!-- More products... -->
    </div>
    <div class="mt-5">
      <mat-paginator [length]="search.result.length" [pageSize]="search.recordOfPage" [pageSizeOptions]="itemInPageList"
                     (page)="updateDataOfPageWhenChoseNext($event)"
                     aria-label="Select page"></mat-paginator>
    </div>
  </div>
</div>
